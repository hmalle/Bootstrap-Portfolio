<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Portfolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--header-->
  <div class="container everything">
    <nav class="row fixed-top bg-light headerbar">
      <div class="col-1"></div>
      <div class="col-7">
        <a href="index.html" class="thename">Hillary Malle</a>
      </div>
      <div class="col-4 navig">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <!--end of header-->

    <!--main body-->
    <div class="row mainbody">
    <!--section with main stuff in it-->
    <div class="col-1"></div>
      <div class="col-6 mainbar">
        <div class="container maincontainer">
          <div class="row mainpoint">
            <h2>Contact</h2>
          </div>
          <!--FORMS-->
          <div class="row maincontent">
            <div class="container formcontainer">
              <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label>Message</label>
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="3"></textarea>
                  <button type="submit" class="btn-default">Submit</button>
                </div>
              </form>
            </div> <!--end of form container-->
          </div><!--end of main content-->
        </div> <!--end of maincontainer-->
      </div> <!--end of mainbar-->

      <!--sidebar with links and stuff-->
      <div class="col-4 sidebar">
        <div class="container sidecontainer">
          <div class="row sidepoint">
            <h3>Connect with me</h3>
          </div>

          <div class="row sidecontent">
            <div class="col-1"></div>
            <div class="col-3">
              <a href="https://www.github.com">
                <img class="social" src="assets/images/githubLogo.png" alt="github.com">
              </a>
            </div>
            <div class="col-3">
              <a href="https://www.linkedin.com">
                <img class="social" src="assets/images/linkedinLogo.png" alt="linkedin.com">
              </a>
            </div>
            <div class="col-3">
              <a href="https://stackoverflow.com">
                <img class="social" src="assets/images/stackoverflowLogo.png" alt="stackoverflow.com">
              </a>
            </div>
          </div><!--end of sidecontent-->
        </div> <!--end of sidecontainer--> 
      </div> <!--end of sidebar-->
    </div><!--end of main body-->

    <!--beginning of footer-->
    <div class="row fixed-bottom footerbar">
      <div class="col-12">
          <p> &copy;Copyright 2018 Hillary Malle</p>
      </div>
    </div>
    <!-- end of footer -->
  </div><!--end of everything container-->

</body>
</html>
